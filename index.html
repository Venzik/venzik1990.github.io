<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
	function pow(a, b){
		 var result = a;
		 for(i=1;  i<b ; i++){
		 result *= a;
		 }
		 return result;
		 
	}
	a = prompt("введите число a");
	b = prompt("введите число b");
	alert(pow(a,b));
</script>
